{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
              <h5>  {{ post.published_date }} </h5>
            </div>
            <h5>{{ post.text|linebreaksbr }}</h5>
          <h5>  <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a> </h5>
          </div>
    {% endfor %}
{% endblock content %}
